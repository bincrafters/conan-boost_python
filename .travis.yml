linux: &linux
   os: linux
   sudo: required
   language: python
   services:
     - docker
osx: &osx
   os: osx
   language: generic
matrix:
   include:
      - <<: *linux
        env: CONAN_GCC_VERSIONS=4.9 CONAN_BOOST_PYTHON_VERSION=3.6 CONAN_ARCHS=x86_64 CONAN_DOCKER_IMAGE=lasote/conangcc49
        python: 3.6
      - <<: *linux
        env: CONAN_GCC_VERSIONS=5 CONAN_BOOST_PYTHON_VERSION=3.6 CONAN_ARCHS=x86_64 CONAN_DOCKER_IMAGE=lasote/conangcc5
        python: 3.6
      - <<: *linux
        env: CONAN_GCC_VERSIONS=6 CONAN_BOOST_PYTHON_VERSION=3.6 CONAN_ARCHS=x86_64 CONAN_DOCKER_IMAGE=lasote/conangcc6
        python: 3.6
      - <<: *linux
        env: CONAN_GCC_VERSIONS=7 CONAN_BOOST_PYTHON_VERSION=3.6 CONAN_ARCHS=x86_64 CONAN_DOCKER_IMAGE=lasote/conangcc7
        python: 3.6
      - <<: *linux
        env: CONAN_CLANG_VERSIONS=3.9 CONAN_BOOST_PYTHON_VERSION=3.6 CONAN_ARCHS=x86_64 CONAN_DOCKER_IMAGE=lasote/conanclang39
        python: 3.6
      - <<: *linux
        env: CONAN_CLANG_VERSIONS=4.0 CONAN_BOOST_PYTHON_VERSION=3.6 CONAN_ARCHS=x86_64 CONAN_DOCKER_IMAGE=lasote/conanclang40
        python: 3.6
      - <<: *osx
        osx_image: xcode7.3
        env: CONAN_APPLE_CLANG_VERSIONS=7.3 CONAN_BOOST_PYTHON_VERSION=2.7 CONAN_ARCHS=x86_64 PYENV_VERSION=2.7.14
      - <<: *osx
        osx_image: xcode8.3
        env: CONAN_APPLE_CLANG_VERSIONS=8.1 CONAN_BOOST_PYTHON_VERSION=2.7 CONAN_ARCHS=x86_64 PYENV_VERSION=2.7.14
      - <<: *osx
        osx_image: xcode9
        env: CONAN_APPLE_CLANG_VERSIONS=9.0 CONAN_BOOST_PYTHON_VERSION=2.7 CONAN_ARCHS=x86_64 PYENV_VERSION=2.7.14

install:
  - chmod +x .travis/install.sh
  - ./.travis/install.sh

script:
  - chmod +x .travis/run.sh
  - ./.travis/run.sh
